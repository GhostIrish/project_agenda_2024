{% extends 'global/base.html' %}

{% block content %}
    <div class="form-wrapper">

        <h2>Register</h2>
        
        <form 
        action="{{ form_action }}"
        method="POST"
        >
            {% csrf_token %}
            <div class="form-content">

                {% for field in form %}
                    <div class="form-group">
                        <label for=" {{ field.id_for_label }}">{{field.label}}</label>
                        {{field}}
                        {{ field.errors }}
                    </div>
                {% endfor %}
            </div>
            
            <div class="form-content">
                <div class="form-group">
                    <button class="btn" type="submit">Send</button>
                </div>
            </div>
    </div>
{% endblock content %}
