{% if page_obj %}
    <div class="pagination">
        <div class="step-links">
            {% if page_obj.has_previous %}
                <a href="?page=1&q={{ request.GET.q.strip }}" class="btn_pagination btn-blue">&laquo;first</a>
                <a href="?page={{ page_obj.previous_page_number }}&q={{ request.GET.q.strip }}" class="btn_pagination btn-blue">previous</a>
            {% endif %}

            <span class="current">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
            </span>

            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}&q={{ request.GET.q.strip }}" class="btn_pagination btn-blue">next</a>
                <a href="?page={{ page_obj.paginator.num_pages }}&q={{ request.GET.q.strip }}" class="btn_pagination btn-blue">last &raquo;</a>
            {% endif %}
        </div>
    </div>
{% endif %}
